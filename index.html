<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>boolflix</title>
  </head>
  <body>
    <input type="text" name="" value="" placeholder="Inserisci qui il titolo da cercare">
    <button type="button" name="button">Cerca</button>
    <ul class="film_founded">
      <h2>FILMS</h2>
    </ul>
    <ul class="tv_series">
      <h2>SERIE TV</h2>
    </ul>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="entry">
        <h4>{{Titolo}}</h4>
        <ul>
          <li><strong>Titolo Originale:</strong> {{Titolo_Originale}}</li>
          <li><strong>Lingua Originale:</strong>{{{Lingua_Originale}}}</li>
          <li><strong>Voto: </strong>{{{stelle}}}</li>
          <li><strong>Tipologia: </strong>{{type}}</li>
        </ul>
      </li>
    </script>

    <script id="noresult-template" type="text/x-handlebars-template">
      <li>Non ci sono risultati</li>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
