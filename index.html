<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
    <title>BOOLFLIX</title>
  </head>
  <body>
    <header class="header_container">
      <div class="nav_bar wrap_90">
        <h2 class="nav_bar_logo">BOOLFLIX</h2>
        <div class="nav_bar_search">
          <input class="nav_bar_search_input"type="text" name="" value="" placeholder="Inserisci qui il titolo da cercare">
          <button class="nav_bar_search_button"type="button" name="button">Cerca</button>
        </div>
      </div>
    </header>
    <main>
      <div class="film">
        <div class="film_founded">

        </div>
      </div>
      <div class="tv">
        <div class="tv_series">

        </div>
      </div>
      <div class="more_info">

      </div>
    </main>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry film_box" data-film="{{data-film}}">
        <div class="film_img">
          {{{poster}}}
          <span>{{{type}}}</span>
        </div>
        <div class="hidden_box">
          <h4 class="title">{{Titolo}}</h4>
          <p class="stars">Recensioni: {{{stelle}}}</p>
            {{{Lingua_Originale}}}
          <p class="display_none sinossi">{{Riassunto}}</p>
        <div class="info"><span>INFO</span></div>
        </div>
      </div>
    </script>

    <script id="noresult-template" type="text/x-handlebars-template">
      <div class="no_result">Ops!Questo titolo ci manca :(</div>
    </script>

    <script id="moreinfotitle-template" type="text/x-handlebars-template">
      <div class="moreinfotitle">
        <h4>{{Titolo}}</h4>
        <p>{{Riassunto}}</p>
      </div>
    </script>

    <script id="moreinfo-template" type="text/x-handlebars-template">
      <div class="actors">
        <p>{{actors}}</p>
        <img src="{{{image}}}" alt="">
      </div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
